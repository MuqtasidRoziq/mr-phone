<section>
    <div class="container" style="margin-top: 150px;">
        <div class="row g-4">
            {% for produk in produk %}
            <div class="col-12 col-md-4">
                <div class="card" style="width: 18rem;">
                    <img src="{{ produk[2] }}" class="card-img-top" alt="" width="50px">
                    <div class="card-body">
                        <h5 class="card-title">{{ produk[1] }}</h5>
                        <p class="card-text">Rp.{{ produk[3] }}</p>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</section>
